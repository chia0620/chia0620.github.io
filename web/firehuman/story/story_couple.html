                    <h1>無法挽回的那一跳</h1>
                    <p>今晚遇到一位男大生，他不斷傷害自己，我們只好強制將他送醫診療。他坐在椅子上，我走近他身旁坐下。他開口，以一種極盡淒涼的語氣說他想死。他說，那天他跟女友吵架，女友奪門而出，他追出去。女友跑到頂樓，下一秒就在他的面前跳下去，當場不治。這樣的沉重讓我也揪心了，我只能盡可能地安撫他、開導他。唉！一個年輕人出現那樣的悲戚神情真是讓人不勝唏噓啊！只能盼望他能盡快走出這個陰霾…</p>
