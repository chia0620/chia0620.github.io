                    <h1>消防員這個圈子</h1>
                    <p>回頭想想，其實當初我不知道未來要做什麼，所以就跟著朋友一起考試，誤打誤撞進入消防局，想說公務員是鐵飯碗呀！在這一路上也做了十幾年，看盡人間百態，真的很累很辛苦，若說讓我堅持下去的原因，大概就是家庭吧！現在想出去外面工作，真的沒辦法生存啊，況且我也沒什麼一技之長，起碼消防員的薪水還算穩定。但，不免俗的，消防員是一項「救命」的工作，每當看到民眾因自己的救援而活下來，那種感動是很難言語的啊！</p>
