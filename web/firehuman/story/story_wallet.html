                    <h1>被遺棄的小錢包</h1>
                    <p>今天才剛吃飽就接到民眾的報案，說是錢包掉進水溝裡面，沒辦法撿起來。我隨即前往查看，由於水溝蓋太重無法直接搬起，加上爸爸執意要撿起孩子的錢包，我只好返回局裡拿捕蛇夾。當我撿起要將小錢包還給小朋友時，小主人瞟了一眼錢包，丟下一句：「髒掉了，我不要！」，就拉著爸爸離開，留下滿頭霧水的我在現場。我看著手裡的小錢包，不知道該說些什麼，只能用這是「為民服務」來安慰自己啊…</p>
