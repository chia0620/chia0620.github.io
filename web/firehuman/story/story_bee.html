                    <p>這天我們收到民眾請求支援拆蜂窩，我與兩位學長立刻前往。地點在半山腰，兩旁都是樹叢，我們評估一下是虎頭蜂，接著開始著裝準備清除。那時，學長們先靠近蜂窩，我彎下腰整理水線。正當我起身，隨即聽到學長們大聲呼喊快跑！快跑！虎頭蜂攻擊我們了！我迅速跑到車上，但學長沒有這麼幸運，被叮了好幾隻，好險救護車上有高級救護員即刻救援，才將保住學長一命，真的是嚇死了！</p>
