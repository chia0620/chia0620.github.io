                    <p>今天收到一項緊急任務，需協助警方執行。到了案發現場，瞭解狀況後，原來是一起攻堅任務啊！由於嫌犯不出門，因此警察決定採取破門行動，而我們則是以水柱協助警方。但詭異的是，當我們拿好水柱時，發現清一色的警察拿著盾牌站在我們的後面，真是讓我感到不解啊，我們手無寸鐵卻是站在第一排，這個順序是不是站錯了呢？屋內若是有武器，我們消防員是沒有辦法抵禦的呀！這樣的小插曲讓我哭笑不得啊…</p>
